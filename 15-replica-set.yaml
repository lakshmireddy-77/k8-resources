apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: nginx
  # replica set lables
  labels:
    purpose: rs-demo
    project: roboshop
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      purpose: rs-demo
      project: roboshop
      app: nginx
  # this is pod defination
  template:
    metadata:
      labels:
        purpose: rs-demo
        project: roboshop
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx